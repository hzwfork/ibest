<!DOCTYPE html>
<html lang="zh-Hant">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ibest 文章圖片轉檔</title>
    <!-- 網頁 Favicon：採用 SVG Data URI 嵌入，確保單檔案完整性 -->
    <link rel="icon" href="data:image/svg+xml,%3Csvg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 24 24' fill='%238E9775'%3E%3Cpath d='M21 19V5c0-1.1-.9-2-2-2H5c-1.1 0-2 .9-2 2v14c0 1.1.9 2 2 2h14c1.1 0 2-.9 2-2zM8.5 13.5l2.5 3.01L14.5 12l4.5 6H5l3.5-4.5z'/%3E%3C/svg%3E">
    
    <!-- 引入 HEIC 轉換函式庫：支援 Apple 裝置原生格式 -->
    <script src="https://cdn.jsdelivr.net/npm/heic2any@0.0.4/dist/heic2any.min.js"></script>
    
    <style>
        /**
         * 設計風格：日式商業風格 (Japanese Business Style)
         * 配色方案：莫蘭迪配色 (Morandi Palette)
         */
        :root {
            --bg-color: #F7F6F2;
            --primary-color: #8E9775;
            --secondary-color: #A2AAB0;
            --accent-color: #D4A373;
            --text-color: #4A4A4A;
            --border-color: #E0DDD5;
            --white: #FFFFFF;
            --error-color: #C97D7D;
            --loading-bg: rgba(255, 255, 255, 0.9);
        }

        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
            font-family: "Helvetica Neue", Arial, "Noto Sans TC", "Microsoft JhengHei", sans-serif;
        }

        body {
            background-color: var(--bg-color);
            color: var(--text-color);
            line-height: 1.6;
            padding: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
        }

        .container {
            width: 100%;
            max-width: 900px;
            background: var(--white);
            padding: 40px;
            border-radius: 12px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.03);
            flex-grow: 1;
        }

        header {
            text-align: center;
            margin-bottom: 40px;
            border-bottom: 2px solid var(--primary-color);
            padding-bottom: 20px;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 12px;
        }

        header svg {
            width: 32px;
            height: 32px;
        }

        header h1 {
            font-size: 26px;
            letter-spacing: 2px;
            font-weight: 500;
            color: var(--primary-color);
        }

        /* 檔案上傳交互區塊 */
        .upload-section {
            border: 2px dashed var(--secondary-color);
            padding: 50px 20px;
            text-align: center;
            border-radius: 8px;
            transition: all 0.3s ease;
            cursor: pointer;
            background: #FAFAFA;
            position: relative;
        }

        .upload-section:hover {
            background: #F2F4F2;
            border-color: var(--primary-color);
        }

        #fileInput {
            display: none;
        }

        .btn {
            display: inline-block;
            background-color: var(--primary-color);
            color: white;
            padding: 12px 35px;
            border-radius: 4px;
            text-decoration: none;
            font-size: 16px;
            border: none;
            cursor: pointer;
            transition: transform 0.2s, opacity 0.3s;
            margin-top: 15px;
            font-weight: 500;
        }

        .btn:hover {
            opacity: 0.9;
            transform: translateY(-1px);
        }

        .btn-download-all {
            background-color: var(--accent-color);
            margin: 25px 0;
            display: none;
        }

        /* 轉檔規範提示區 */
        .rules {
            margin: 20px 0;
            padding: 20px;
            background-color: #FBFBFA;
            border-left: 5px solid var(--secondary-color);
            font-size: 14px;
            border-radius: 0 4px 4px 0;
        }

        .rules ul {
            list-style: none;
            margin-top: 5px;
        }

        .rules li {
            margin-bottom: 4px;
        }

        /* 處理結果列表 */
        .file-list {
            margin-top: 30px;
        }

        .file-item {
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 18px;
            border-bottom: 1px solid var(--border-color);
            animation: fadeIn 0.4s ease-out;
        }

        .file-info {
            display: flex;
            align-items: center;
            gap: 20px;
            flex: 1;
        }

        .preview-thumb {
            width: 70px;
            height: 70px;
            object-fit: cover;
            border-radius: 6px;
            background: #F0F0F0;
            box-shadow: 0 2px 5px rgba(0,0,0,0.05);
        }

        .details {
            display: flex;
            flex-direction: column;
            gap: 4px;
        }

        .filename {
            font-weight: 500;
            word-break: break-all;
            color: var(--text-color);
        }

        .status {
            font-size: 13px;
            color: #777;
        }

        .status.error {
            color: var(--error-color);
        }

        .download-link {
            color: var(--primary-color);
            text-decoration: none;
            font-size: 14px;
            font-weight: 500;
            border: 1px solid var(--primary-color);
            padding: 6px 15px;
            border-radius: 4px;
            transition: all 0.2s;
        }

        .download-link:hover {
            background-color: var(--primary-color);
            color: white;
        }

        /* 版權資訊 */
        footer {
            margin-top: 40px;
            padding: 20px;
            text-align: center;
            font-size: 13px;
            color: var(--secondary-color);
            letter-spacing: 1px;
        }

        /* 系統加載狀態 */
        #globalLoader {
            display: none;
            position: fixed;
            top: 0; left: 0; width: 100%; height: 100%;
            background: var(--loading-bg);
            z-index: 1000;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            color: var(--primary-color);
            font-weight: 500;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(15px); }
            to { opacity: 1; transform: translateY(0); }
        }

        /* 響應式佈局調整 */
        @media (max-width: 600px) {
            .container { padding: 25px 15px; }
            .file-item { flex-direction: column; align-items: flex-start; gap: 15px; }
            .actions { width: 100%; text-align: right; }
            header h1 { font-size: 20px; }
        }
    </style>
</head>
<body>

<div id="globalLoader">
    <p>正在處理高效能影像格式，請稍候...</p>
</div>

<div class="container">
    <header>
        <svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 24 24' fill='#8E9775'><path d='M21 19V5c0-1.1-.9-2-2-2H5c-1.1 0-2 .9-2 2v14c0 1.1.9 2 2 2h14c1.1 0 2-.9 2-2zM8.5 13.5l2.5 3.01L14.5 12l4.5 6H5l3.5-4.5z'/></svg>
        <h1>ibest 文章圖片轉檔</h1>
    </header>

    <div class="rules">
        <strong>轉檔與品質檢查規範：</strong>
        <ul>
            <li>• <strong>格式：</strong>統一輸出 `.jpg` (副檔名小寫)</li>
            <li>• <strong>檔名：</strong>完整保留原檔名大小寫</li>
            <li>• <strong>尺寸：</strong>長邊限制 2000px 內 (超過自動等比例縮小)</li>
            <li>• <strong>品質：</strong>初始 95% 高品質壓縮，強制體積於 5MB 以下</li>
        </ul>
    </div>

    <div class="upload-section" id="dropZone" onclick="document.getElementById('fileInput').click()">
        <svg width="40" height="40" viewBox="0 0 24 24" fill="none" stroke="#A2AAB0" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M21 15v4a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2v-4"></path><polyline points="17 8 12 3 7 8"></polyline><line x1="12" y1="3" x2="12" y2="15"></line></svg>
        <p>點擊或拖曳圖片至此處理 (支援多檔案批次上傳)</p>
        <button class="btn">選擇圖片檔案</button>
        <input type="file" id="fileInput" accept="image/*,.heic,.heif" multiple>
    </div>

    <div style="text-align: center;">
        <button id="downloadAllBtn" class="btn btn-download-all">批次下載所有轉檔檔案</button>
    </div>

    <div class="file-list" id="fileList"></div>
</div>

<footer>
    &copy; 2026 hzwfork. All Rights Reserved.
</footer>

<script>
    /**
     * 核心功能模組說明：
     * 1. 影像預處理：支援 HEIC/HEIF 轉碼為可讀 Blob。
     * 2. 畫布渲染：運用 Canvas API 處理像素級縮放與背景填充。
     * 3. 智慧壓縮：以 95% 品質為起點，動態計算 Base64 字元數以確保符合 5MB 限制。
     * 4. 檔案管理：基於瀏覽器環境進行虛擬下載連結管理。
     */

    const fileInput = document.getElementById('fileInput');
    const fileList = document.getElementById('fileList');
    const downloadAllBtn = document.getElementById('downloadAllBtn');
    const globalLoader = document.getElementById('globalLoader');
    const dropZone = document.getElementById('dropZone');
    
    let processedFiles = [];

    fileInput.addEventListener('change', async (e) => {
        const files = Array.from(e.target.files);
        if (files.length > 0) {
            await handleFiles(files);
        }
        fileInput.value = ""; 
    });

    async function handleFiles(files) {
        // 每次重新選取檔案時，將按鈕重置（清單則持續增加或清空視需求，此處採持續增加）
        for (const file of files) {
            await processImage(file);
        }
        if (processedFiles.length > 0) {
            downloadAllBtn.style.display = 'inline-block';
        }
    }

    async function processImage(file) {
        return new Promise(async (resolve) => {
            const fileNameLower = file.name.toLowerCase();
            let targetBlob = file;

            // HEIC/HEIF 特殊解碼處理
            if (fileNameLower.endsWith('.heic') || fileNameLower.endsWith('.heif')) {
                globalLoader.style.display = 'flex';
                try {
                    const convertedBlob = await heic2any({
                        blob: file,
                        toType: "image/jpeg",
                        quality: 0.9 // HEIC 轉 JPEG 預設高品質
                    });
                    targetBlob = Array.isArray(convertedBlob) ? convertedBlob[0] : convertedBlob;
                } catch (error) {
                    addErrorItem(file.name, "HEIC 格式解碼失敗");
                    globalLoader.style.display = 'none';
                    resolve();
                    return;
                }
                globalLoader.style.display = 'none';
            }

            const reader = new FileReader();
            reader.readAsDataURL(targetBlob);
            reader.onload = (event) => {
                const img = new Image();
                img.src = event.target.result;
                img.onload = () => {
                    const canvas = document.createElement('canvas');
                    let width = img.width;
                    let height = img.height;
                    const maxSide = 2000;

                    // 計算等比例縮放尺寸
                    if (width > maxSide || height > maxSide) {
                        const ratio = Math.min(maxSide / width, maxSide / height);
                        width = Math.round(width * ratio);
                        height = Math.round(height * ratio);
                    }

                    canvas.width = width;
                    canvas.height = height;
                    const ctx = canvas.getContext('2d');
                    
                    // 背景填充：解決透明度圖片轉 JPG 變黑的問題
                    ctx.fillStyle = "#FFFFFF";
                    ctx.fillRect(0, 0, width, height);
                    ctx.drawImage(img, 0, 0, width, height);

                    // 智慧品質壓縮 (從 95% 起跳)
                    let quality = 0.95;
                    let dataUrl = canvas.toDataURL('image/jpeg', quality);
                    
                    // 5MB 體積防線
                    const limit = 5 * 1024 * 1024;
                    while (calculateBase64Size(dataUrl) > limit && quality > 0.1) {
                        quality -= 0.05;
                        dataUrl = canvas.toDataURL('image/jpeg', quality);
                    }

                    // 檔名處理：保留原檔名 + 小寫副檔名
                    const lastDotIndex = file.name.lastIndexOf('.');
                    const originalBaseName = lastDotIndex !== -1 ? file.name.substring(0, lastDotIndex) : file.name;
                    const newFileName = `${originalBaseName}.jpg`;
                    
                    const result = {
                        name: newFileName,
                        url: dataUrl,
                        originalSize: (file.size / 1024).toFixed(1),
                        newSize: (calculateBase64Size(dataUrl) / 1024).toFixed(1),
                        dimensions: `${width} x ${height}`
                    };

                    addToFileList(result);
                    processedFiles.push(result);
                    resolve();
                };
                img.onerror = () => {
                    addErrorItem(file.name, "圖片檔案損毀或無法讀取");
                    resolve();
                };
            };
        });
    }

    /**
     * 估算 Base64 資料流的檔案大小
     */
    function calculateBase64Size(base64String) {
        const stringLength = base64String.length - base64String.indexOf(',') - 1;
        return Math.ceil(stringLength * 0.75);
    }

    /**
     * 更新 UI：添加轉檔成功項目
     */
    function addToFileList(fileObj) {
        const item = document.createElement('div');
        item.className = 'file-item';
        item.innerHTML = `
            <div class="file-info">
                <img src="${fileObj.url}" class="preview-thumb">
                <div class="details">
                    <span class="filename">${fileObj.name}</span>
                    <span class="status">解析度: ${fileObj.dimensions} | 大小: ${fileObj.newSize} KB</span>
                </div>
            </div>
            <div class="actions">
                <a href="${fileObj.url}" download="${fileObj.name}" class="download-link">點擊下載</a>
            </div>
        `;
        fileList.prepend(item);
    }

    /**
     * 更新 UI：添加錯誤提示項目
     */
    function addErrorItem(name, errorMsg) {
        const item = document.createElement('div');
        item.className = 'file-item';
        item.innerHTML = `
            <div class="file-info">
                <div class="preview-thumb" style="display:flex;align-items:center;justify-content:center;color:#ccc;">?</div>
                <div class="details">
                    <span class="filename">${name}</span>
                    <span class="status error">錯誤: ${errorMsg}</span>
                </div>
            </div>
        `;
        fileList.prepend(item);
    }

    /**
     * 下載模組：批次觸發虛擬點擊，加入 400ms 間隔防止被瀏覽器視為廣告彈窗
     */
    downloadAllBtn.addEventListener('click', () => {
        processedFiles.forEach((file, index) => {
            setTimeout(() => {
                const link = document.createElement('a');
                link.href = file.url;
                link.download = file.name;
                document.body.appendChild(link);
                link.click();
                document.body.removeChild(link);
            }, index * 400);
        });
    });

    /**
     * 交互模組：拖曳處理
     */
    ['dragenter', 'dragover', 'dragleave', 'drop'].forEach(eName => {
        dropZone.addEventListener(eName, (e) => {
            e.preventDefault();
            e.stopPropagation();
        }, false);
    });

    dropZone.addEventListener('drop', (e) => {
        const files = Array.from(e.dataTransfer.files);
        if (files.length > 0) handleFiles(files);
    });
</script>

</body>
</html>
