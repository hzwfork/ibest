<!DOCTYPE html>
<html lang="zh-Hant">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ibest 文章圖片轉檔</title>
    <!-- 引入 HEIC 轉換函式庫 -->
    <script src="https://cdn.jsdelivr.net/npm/heic2any@0.0.4/dist/heic2any.min.js"></script>
    <style>
        :root {
            --bg-color: #F7F6F2;
            --primary-color: #8E9775;
            --secondary-color: #A2AAB0;
            --accent-color: #D4A373;
            --text-color: #4A4A4A;
            --border-color: #E0DDD5;
            --white: #FFFFFF;
            --loading-bg: rgba(255, 255, 255, 0.8);
        }

        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
            font-family: "Helvetica Neue", Arial, "Noto Sans TC", "Microsoft JhengHei", sans-serif;
        }

        body {
            background-color: var(--bg-color);
            color: var(--text-color);
            line-height: 1.6;
            padding: 20px;
            display: flex;
            justify-content: center;
        }

        .container {
            width: 100%;
            max-width: 900px;
            background: var(--white);
            padding: 40px;
            border-radius: 8px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.05);
        }

        header {
            text-align: center;
            margin-bottom: 40px;
            border-bottom: 2px solid var(--primary-color);
            padding-bottom: 15px;
        }

        header h1 {
            font-size: 24px;
            letter-spacing: 2px;
            font-weight: 500;
            color: var(--primary-color);
        }

        .upload-section {
            border: 2px dashed var(--secondary-color);
            padding: 40px 20px;
            text-align: center;
            border-radius: 6px;
            transition: all 0.3s ease;
            cursor: pointer;
            background: #FAFAFA;
            position: relative;
        }

        .upload-section:hover {
            background: #F0F2F0;
            border-color: var(--primary-color);
        }

        #fileInput {
            display: none;
        }

        .btn {
            display: inline-block;
            background-color: var(--primary-color);
            color: white;
            padding: 12px 30px;
            border-radius: 4px;
            text-decoration: none;
            font-size: 16px;
            border: none;
            cursor: pointer;
            transition: opacity 0.3s;
            margin-top: 15px;
        }

        .btn:hover {
            opacity: 0.85;
        }

        .btn-download-all {
            background-color: var(--accent-color);
            margin: 20px 0;
            display: none;
        }

        .rules {
            margin: 20px 0;
            padding: 15px;
            background-color: #FBFBFA;
            border-left: 4px solid var(--secondary-color);
            font-size: 14px;
        }

        .rules ul {
            list-style: none;
            margin-left: 5px;
        }

        .file-list {
            margin-top: 30px;
        }

        .file-item {
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 15px;
            border-bottom: 1px solid var(--border-color);
            animation: fadeIn 0.5s ease;
        }

        .file-info {
            display: flex;
            align-items: center;
            gap: 15px;
            flex: 1;
        }

        .preview-thumb {
            width: 60px;
            height: 60px;
            object-fit: cover;
            border-radius: 4px;
            background: #eee;
        }

        .details {
            display: flex;
            flex-direction: column;
        }

        .filename {
            font-weight: 500;
            word-break: break-all;
        }

        .status {
            font-size: 12px;
            color: #888;
        }

        .status.processing {
            color: var(--accent-color);
            font-weight: bold;
        }

        .download-link {
            color: var(--primary-color);
            text-decoration: underline;
            font-size: 14px;
        }

        #globalLoader {
            display: none;
            position: fixed;
            top: 0; left: 0; width: 100%; height: 100%;
            background: var(--loading-bg);
            z-index: 1000;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            color: var(--primary-color);
            font-weight: bold;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        @media (max-width: 600px) {
            .container { padding: 20px; }
            .file-item { flex-direction: column; align-items: flex-start; }
            .actions { margin-top: 10px; margin-left: 75px; }
        }
    </style>
</head>
<body>

<div id="globalLoader">
    <p>正在轉換 HEIC 檔案，請稍候...</p>
</div>

<div class="container">
    <header>
        <h1>ibest 文章圖片轉檔</h1>
    </header>

    <div class="rules">
        <strong>系統轉檔規範：</strong>
        <ul>
            <li>• 支援格式：JPG, PNG, WebP, <strong>HEIC (iPhone 格式)</strong></li>
            <li>• 輸出格式：JPG（副檔名：.jpg）</li>
            <li>• 圖片尺寸：長邊自動限制 2000px 內</li>
            <li>• 檔案大小：自動壓縮至 5MB 以下</li>
        </ul>
    </div>

    <div class="upload-section" onclick="document.getElementById('fileInput').click()">
        <svg width="40" height="40" viewBox="0 0 24 24" fill="none" stroke="#A2AAB0" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M21 15v4a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2v-4"></path><polyline points="17 8 12 3 7 8"></polyline><line x1="12" y1="3" x2="12" y2="15"></line></svg>
        <p>點擊或拖曳圖片至此處 (支援 HEIC)</p>
        <button class="btn">選取檔案</button>
        <input type="file" id="fileInput" accept="image/*,.heic,.heif" multiple>
    </div>

    <div style="text-align: center;">
        <button id="downloadAllBtn" class="btn btn-download-all">下載所有轉檔圖片</button>
    </div>

    <div class="file-list" id="fileList"></div>
</div>

<script>
    /**
     * 程式功能性說明：
     * 1. 支援 HEIC/HEIF 預處理：透過 heic2any 函式庫轉換為 Blob。
     * 2. 圖片調整：讀取轉化後的資料至 Canvas，執行縮放與格式轉換。
     * 3. 檔名處理：統一移除原副檔名並加上小寫 .jpg。
     */

    const fileInput = document.getElementById('fileInput');
    const fileList = document.getElementById('fileList');
    const downloadAllBtn = document.getElementById('downloadAllBtn');
    const globalLoader = document.getElementById('globalLoader');
    
    let processedFiles = [];

    fileInput.addEventListener('change', async (e) => {
        const files = Array.from(e.target.files);
        if (files.length > 0) {
            await handleFiles(files);
        }
        fileInput.value = ""; // 清空以便重複選取
    });

    async function handleFiles(files) {
        for (const file of files) {
            await processImage(file);
        }
        if (processedFiles.length > 0) {
            downloadAllBtn.style.display = 'inline-block';
        }
    }

    async function processImage(file) {
        return new Promise(async (resolve) => {
            const fileNameLower = file.name.toLowerCase();
            let targetBlob = file;

            // 處理 HEIC 檔案
            if (fileNameLower.endsWith('.heic') || fileNameLower.endsWith('.heif')) {
                globalLoader.style.display = 'flex';
                try {
                    // 將 HEIC 轉為 JPEG Blob
                    const convertedBlob = await heic2any({
                        blob: file,
                        toType: "image/jpeg",
                        quality: 0.8
                    });
                    targetBlob = Array.isArray(convertedBlob) ? convertedBlob[0] : convertedBlob;
                } catch (error) {
                    console.error("HEIC 轉換失敗:", error);
                    resolve();
                    return;
                } finally {
                    globalLoader.style.display = 'none';
                }
            }

            const reader = new FileReader();
            reader.readAsDataURL(targetBlob);
            reader.onload = (event) => {
                const img = new Image();
                img.src = event.target.result;
                img.onload = () => {
                    const canvas = document.createElement('canvas');
                    let width = img.width;
                    let height = img.height;
                    const maxSide = 2000;

                    if (width > maxSide || height > maxSide) {
                        if (width > height) {
                            height = Math.round((height * maxSide) / width);
                            width = maxSide;
                        } else {
                            width = Math.round((width * maxSide) / height);
                            height = maxSide;
                        }
                    }

                    canvas.width = width;
                    canvas.height = height;
                    const ctx = canvas.getContext('2d');
                    ctx.fillStyle = "#FFFFFF";
                    ctx.fillRect(0, 0, width, height);
                    ctx.drawImage(img, 0, 0, width, height);

                    let quality = 0.92;
                    let dataUrl = canvas.toDataURL('image/jpeg', quality);
                    
                    // 確保檔案大小小於 5MB
                    const limit = 5 * 1024 * 1024;
                    while (calculateBase64Size(dataUrl) > limit && quality > 0.1) {
                        quality -= 0.05;
                        dataUrl = canvas.toDataURL('image/jpeg', quality);
                    }

                    const originalBaseName = file.name.substring(0, file.name.lastIndexOf('.')) || file.name;
                    const newFileName = `${originalBaseName.toLowerCase().replace(/\s+/g, '_')}.jpg`;
                    
                    const result = {
                        name: newFileName,
                        url: dataUrl,
                        originalSize: (file.size / 1024).toFixed(1),
                        newSize: (calculateBase64Size(dataUrl) / 1024).toFixed(1),
                        dimensions: `${width} x ${height}`
                    };

                    addToFileList(result);
                    processedFiles.push(result);
                    resolve();
                };
            };
        });
    }

    function calculateBase64Size(base64String) {
        const stringLength = base64String.length - base64String.indexOf(',') - 1;
        return Math.ceil(stringLength * 0.75);
    }

    function addToFileList(fileObj) {
        const item = document.createElement('div');
        item.className = 'file-item';
        item.innerHTML = `
            <div class="file-info">
                <img src="${fileObj.url}" class="preview-thumb">
                <div class="details">
                    <span class="filename">${fileObj.name}</span>
                    <span class="status">尺寸: ${fileObj.dimensions} | 大小: ${fileObj.newSize} KB</span>
                </div>
            </div>
            <div class="actions">
                <a href="${fileObj.url}" download="${fileObj.name}" class="download-link">下載</a>
            </div>
        `;
        fileList.prepend(item);
    }

    downloadAllBtn.addEventListener('click', () => {
        processedFiles.forEach((file, index) => {
            setTimeout(() => {
                const link = document.createElement('a');
                link.href = file.url;
                link.download = file.name;
                document.body.appendChild(link);
                link.click();
                document.body.removeChild(link);
            }, index * 400);
        });
    });

    // 拖曳處理
    const dropZone = document.querySelector('.upload-section');
    ['dragenter', 'dragover', 'dragleave', 'drop'].forEach(eName => {
        dropZone.addEventListener(eName, (e) => {
            e.preventDefault();
            e.stopPropagation();
        }, false);
    });
    dropZone.addEventListener('drop', (e) => {
        const files = Array.from(e.dataTransfer.files);
        handleFiles(files);
    });
</script>

</body>
</html>
